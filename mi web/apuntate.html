<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css"> 
    <title>Asociación Cultural NeDoKwan</title>
</head>
    <body>
    <!-- Header -->
    <header>
        <div class=".logo">
            <img src="./Fotos/Foto de Fernando Logo.jpg" alt="Logo NeDoKwan"> 
        </div>
        <nav>
            <h1>NeDoKwan</h1>
            <ul>
                <li><a href="./Index.html">Inicio</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./sobre_nosotros.html">Sobre Nosotros</a></li>

                <li><a href="./fotos.html">Fotos</a></li>
                <li><a href="./aprende.html">Aprende</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="members-container">
            <h2>Área de Socios</h2>
            
            <div class="login-section">
                <h3>Iniciar Sesión</h3>
                <form class="login-form">
                    <label for="login-email">Correo Electrónico:</label>
                    <input type="email" id="login-email" name="login-email" required>
    
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="login-password" required>
    
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
    
            <div class="registration-section">
                <h3>Registrarse</h3>
                <form class="registration-form">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
    
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
    
                    <button type="submit">Registrarse</button>
                </form>
            </div>
            <h1>¡Gira la Ruleta!</h1>
            <div class="roulette-section">
                <button id="spin-button">Girar Ruleta</button>
                <p id="result"></p>
            </div>
        
            <script src="./js/script.js"></script> 
        </div>
    </main>

        </footer>
    </body>
    </html>
